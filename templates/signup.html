<!DOCTYPE html>
<html>
<head>
    <title>Signup - Customer Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/signup.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background elements -->
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    
    <!-- Main container -->
    <div class="signup-container">
        <!-- Decorative elements -->
        <div class="decorative-element decorative-square"></div>
        <div class="decorative-element decorative-dots"></div>
        
        <div class="form-header">
            <h1>Create Your Account</h1>
            <p class="form-subtitle">Join our Customer Management System</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('signup') }}" class="signup-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <select name="role" class="form-input" required>
                    <option value="">Select your role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="AGENT">Agent</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        
        <div class="login-link-container">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="login-link">Login</a></p>
        </div>
    </div>
</body>
</html>
